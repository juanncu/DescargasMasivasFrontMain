<div class="main-container">
  
  <div class="acciones-superiores">
    <button routerLink="/main" class="btn-regresar">
      <mat-icon>home</mat-icon> Nueva b√∫squeda
    </button>
  </div>

  <h2 class="titulo">Historial de descargas</h2>

  <div>
    <div *ngFor="let d of historial" class="item">
      
      <div class="info-izquierda">
        <span class="fecha">{{ d.fechaLabel || 'Hoy' }}</span>
        <div class="sub-info">
          <strong>{{ d.delegacion }}</strong>
        </div>
        <span class="mes">{{ d.mes }}</span>
      </div>

      <div class="ruta">
        {{ d.rutaRed || d.ruta }}
      </div>

<div class="info-derecha">
        
        <div class="estado" [ngClass]="d.estado">
          {{ d.estado | uppercase }}
        </div>

        <span class="tamanio">{{ d.tamanio }}</span>

        <button class="btn-detalle" [routerLink]="['/historial-descargas', d.id]">
          <mat-icon>visibility</mat-icon>
        </button>
        
      </div>
    </div>
  </div>
</div>
