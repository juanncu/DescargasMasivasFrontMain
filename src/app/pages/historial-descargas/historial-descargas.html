<div class="contenedor-historial">
  <div class="acciones-superiores">
    <button class="btn-regresar" routerLink="/main">
       <mat-icon id="mat-icon"> home  </mat-icon> |  Descargar nuevos folios 
    </button>
  </div>

<h2 class="titulo">Historial de descargas</h2>

<div class="lista">

 <div class="item" *ngFor="let item of historial">

  <!-- FILA SUPERIOR -->
  <div class="fila-superior">
    <span class="fecha-label">{{ item.fechaLabel }}</span>
    <span class="hace">{{ item.hace }}</span>
  </div>

  <!-- FILA PRINCIPAL -->
  <div class="fila-principal">

    <!-- IZQUIERDA -->
    <div class="info-izquierda">
      <div>
        <span class="delegacion">Delegacion {{ item.delegacion }} , </span>
        <span class="archivos">{{ item.archivos }} archivos</span>
      </div>
      <div class="mes">Mes: {{ item.mes }}</div>
    </div>

    <!-- CENTRO -->
    <div class="ruta">
      Ruta: {{ item.ruta }}
    </div>

    <!-- DERECHA -->
    <div class="info-derecha">
      <span class="tamanio">{{ item.tamanio }}</span>

      <button
        mat-icon-button
        class="btn-detalle"
        [routerLink]="['/detalle-descarga', item.id]"
        matTooltip = "Ver detalles"
        aria-label="Ver detalles">
       <mat-icon>visibility  </mat-icon>
      </button>
    </div>

  </div>

</div>

</div>
